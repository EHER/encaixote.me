<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FaceBox</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-darkness/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.2.6.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.2.6.pack.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="main">
        <div id="gallery">
            <div id="pic-" class="pic" style="top:px;left:px;background:url(http://photos-c.ak.fbcdn.net/hphotos-ak-ash3/531818_272108519543253_100002323205032_601918_297619691_s.jpg) no-repeat 50% 50%; -moz-transform:rotate(deg); -webkit-transform:rotate(deg);">
                <a class="fancybox" rel="fncbx" href="http://photos-c.ak.fbcdn.net/hphotos-ak-ash3/531818_272108519543253_100002323205032_601918_297619691_b.jpg" target="_blank"></a>
            </div>
            <div id="drop-area">
                <div id="like" class="drop-box">
                    <div class="box-label">Like</div>
                </div>
                <div id="share" class="drop-box">
                    <div class="box-label">Share</div>
                </div>
                <div id="like_share" class="drop-box">
                    <div class="box-label">Like + Share</div>
                </div>
                <div id="nothing" class="drop-box">
                    <div class="box-label">Nothing</div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <!-- This is later converted to the modal window with the url of the image: -->
    <div id="modal" title="Share this picture">
        <form action="">
        <fieldset>
            <label for="url">URL of the image</label>
            <input type="text" name="url" id="url" class="text ui-widget-content ui-corner-all" onfocus="this.select()" />
        </fieldset>
        </form>
    </div>
</body>
</html>
